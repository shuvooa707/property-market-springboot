<!doctype html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    th:replace="/layout/Layout::layout(~{::section})"
>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    <script src="https://cdn.tailwindcss.com"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

<!--  Main Content  -->
<section class="grid md:grid-cols-1 xl:grid-cols-1 p-8 m-5 mx-8 place-items-center">
    <div class="bg-white rounded-md overflow-hidden w-3/4 shadow-md my-4 mx-5">
        <img class="w-full h-32 object-cover" th:src="'/images/'+${property.thumbnail}" alt="Card image cap">
        <div class="p-3">
            <h5 class="text-xl mb-2">
                <strong class="text-xl" th:text="${property.title}"></strong>
                <small class="text-gray-400" th:text="' x' + ${property.sqft} + ' sqft'"></small>
            </h5>
            <p class="text-gray-600" th:text="${property.description}">
            </p>
            <a th:href="'/property/'+${property.id}" class="mt-2 inline-block bg-blue-500 text-white px-4 py-2 rounded-md">Book</a>
            <a href="#" class="mt-2 inline-block bg-gray-50 border border-gray-500 text-gray-950 px-4 py-2 rounded-md">Details</a>
        </div>
    </div>
</section>
<!-- End Main Content  -->


</body>
</html>
