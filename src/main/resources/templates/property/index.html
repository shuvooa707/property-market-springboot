<!doctype html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    th:replace="/layout/Layout::layout(~{::section})"
>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    <script src="https://cdn.tailwindcss.com"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-auto-scroll@0.5.3/dist/js/splide-extension-auto-scroll.min.js"></script>

</head>
<body>



<!--  Main Content  -->
<section class="grid grid-cols-1 md:grid-cols-1 xl:grid-cols-1 p-0 m-0">


    <section class="splide px-8" aria-label="Splide Basic HTML Example">
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide" th:each="property: ${properties}">
                    <div class="bg-white rounded-lg overflow-hidden shadow-md my-4 mx-2">
                        <img class="w-full h-56 object-cover" th:src="'/uploads/'+${property.thumbnail}" alt="Card image cap">
                    </div>
                </li>
            </ul>
        </div>
    </section>

    <script>
		new Splide( '.splide',{
			pagination: false,
			type   : 'loop',
			drag   : 'free',
			focus  : 'center',
			perPage: 4,
			autoScroll: {
				speed: 1,
			},
        }).mount();
    </script>


    <!--  If filter By Category  -->
    <div th:if="${slug}" class="p-3 rounded rounded-md bg-white text-gray-950">
        <a href="/" class=" text-blue-600">All</a> \ <strong th:text="${slug}" class=""></strong>
    </div>
    <!--  End If filter By Category  -->

    <div class="px-8">
        <div class="grid grid-cols-3 md:grid-cols-3 xl:grid-cols-3 px-8 m-5">
            <div class="bg-white rounded-lg overflow-hidden shadow-md px-2 my-4 mx-2" th:each="property: ${properties}">
                <img class="w-full h-36 object-cover" th:src="'/uploads/'+${property.thumbnail}" alt="Card image cap">
                <div class="p-3">
                    <h5 class="text-xl mb-2">
                        <strong class="text-xl" th:text="${property.title}"></strong>
                        <small class="text-gray-400" th:text="' x' + ${property.sqft} + ' sqft'"></small>
                    </h5>
                    <p class="text-gray-600" th:text="${property.description}">

                    </p>
                    <a th:href="'/property/'+${property.id}" class="mt-2 inline-block bg-blue-500 text-white px-4 py-2 rounded-md">Book</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Main Content  -->


</body>
</html>
