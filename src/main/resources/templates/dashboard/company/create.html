<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    <script src="https://cdn.tailwindcss.com"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Create Company</title>
</head>
<body>


<aside th:replace="dashboard/layout/sidebar::sidebar"></aside>

<!--  Main Content  -->
<div class="grid grid-cols-1 w-2/3 rounded rounded-md m-5 dark:bg-gray-500 mx-auto items-center" style="margin-left: 480px">
    <h2 class="text-gray-50 text-center p-5 bg-gray-950 mb-2">Add New Property</h2>
    <form method="post" action="/admin/company/create" enctype="multipart/form-data" class="w-full grid grid-cols-1 px-8 pb-8 mx-auto">
        <div class="grid grid-cols-2">
            <div>
                <!-- Property Name -->
                <div class="mb-5 mx-5">
                    <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Property Name</label>
                    <input type="text" name="title" id="title" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="title" required>
                </div>
                <!-- End Property Name -->

                <!-- Property Phone -->
                <div class="mb-5 mx-5">
                    <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Property Phone</label>
                    <input type="text" name="phone" id="phone" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="phone" required>
                </div>
                <!-- End Property Phone -->

                <!-- Property Email -->
                <div class="mb-5 mx-5">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Property Email</label>
                    <input type="text" name="title" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="email" required>
                </div>
                <!-- End Property Email -->
            </div>
            <div>
                <!-- Property Street -->
                <div class="mb-5 mx-5">
                    <label for="street" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Street</label>
                    <input type="text" name="street" id="street" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="street" required>
                </div>
                <!-- End Property Street -->
                <div class="grid grid-cols-2">
                    <!-- Property City -->
                    <div class="mb-5 mx-5">
                        <label for="city" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">City</label>
                        <input type="text" name="city" id="city" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="city" required>
                    </div>
                    <!-- End Property City -->
                    <!-- Property state -->
                    <div class="mb-5 mx-5">
                        <label for="state" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">State</label>
                        <input type="text" name="state" id="state" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="state" required>
                    </div>
                    <!-- End Property state -->
                </div>
                <div class="grid grid-cols-2">
                    <!-- Property country -->
                    <div class="mb-5 mx-5">
                        <label for="country" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Country</label>
                        <input type="text" name="country" id="country" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="country" required>
                    </div>
                    <!-- End Property country -->

                    <!-- Property zip_code -->
                    <div class="mb-5 mx-5">
                        <label for="zip_code" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Zip Code</label>
                        <input type="text" name="zip_code" id="zip_code" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="zip_code" required>
                    </div>
                    <!-- End Property zip_code -->
                </div>
            </div>
        </div>
        <div class="grid grid-col-1">
            <div class="mb-5 mx-5 mt-5">
                <button type="submit" class=" w-full py-0 text-white bg-orange-500 hover:bg-orange-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-orange-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Create
                </button>
            </div>
        </div>

    </form>
</div>
<!-- End Main Content  -->

</body>
</html>
